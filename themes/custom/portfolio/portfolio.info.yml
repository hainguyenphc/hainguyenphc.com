name: 'Hai Nguyen Custom Portfolio Theme'
type: theme
base theme: olivero
description: de_theme theme based on the classy base theme.
version: 0.0.1
core: 8.x
core_version_requirement: ^8 || ^9
# Step 1: defines the regions.
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
# Step 2: defines the libraries.
libraries:
  - portfolio/base
