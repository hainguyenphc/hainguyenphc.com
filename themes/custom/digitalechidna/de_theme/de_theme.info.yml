name: de_theme
type: theme
base theme: classy
description: de_theme theme based on the classy base theme.
version: 2.0.0
core: 8.x
core_version_requirement: ^8 || ^9
libraries:
  - de_theme/base
  - de_theme/libre-baskerville-font
  - de_theme/material-icons
  - de_theme/oswald-font
  - de_theme/source-sans-pro-font
libraries-override:
  classy/base:
    css:
      component:
        css/components/menu.css: false
        css/components/tabs.css: false
        css/components/pager.css: false
        css/components/forms.css: false
  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: dist/scripts/js/vendor/modernizr.min.js
ckeditor_stylesheets:
  - dist/fonts/libre-baskerville/libre-baskerville-font.css
  - dist/fonts/material-icons-main/iconfont/material-icons.css
  - dist/fonts/oswald/oswald-font.css
  - dist/fonts/source-sans-pro/source-sans-pro-font.css
  - dist/css/de_editor_stylesheet.css
regions:
    # Alert
    top_alert: Top Alert
    # Masthead
    masthead_actions: Masthead Actions
    masthead_primary: Masthead Primary
    masthead_secondary: Masthead secondary
    # Announcement
    announcements: Announcements
    # Content
    content_prefix: Content Prefix
    content: Content
    content_suffix: Content Suffix
    # Sidebar
    sidebar_first: Sidebar First
    sidebar_second: Sidebar Second
    # Footer
    footer_first: Footer First
    footer_first_right: Footer first Right
    footer_second: Footer Second
    footer_second_right: Footer second Right
