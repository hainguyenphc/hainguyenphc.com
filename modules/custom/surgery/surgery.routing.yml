surgery.installed_modules_page:
  path: '/surgery/installed-modules'
  defaults:
    _title: 'Installed Modules'
    _controller: 'Drupal\surgery\Controller\InstalledModulesPage::buildPage'
  requirements:
    _permission: 'administer content types'
  options:
    _admin_route: TRUE
  arguments: ['@extension.list.module']

# Coffee extension
surgery.coffee.get_data:
  path: '/admin/surgery/coffee/get-data/{query}'
  defaults:
    _controller: 'Drupal\surgery\Controller\SurgeryCoffeeController::coffeeData'
  requirements:
    _permission: 'access coffee'
